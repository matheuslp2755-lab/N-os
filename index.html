    <!-- OneSignal Web SDK v16 -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "e1dcfeb7-6f34-440a-b65c-f61e2b3253a2",
          safari_web_id: "web.onesignal.auto.10444390-e374-4b53-9363-239108f97116",
          notifyButton: { 
            enable: false 
          },
          allowLocalhostAsSecureOrigin: true
        });

        // Lógica de Ativação Forçada de Subscription v16
        const checkAndOptIn = async () => {
          const permission = Notification.permission;
          console.log("Néos Push: Status da permissão nativa:", permission);
          
          if (permission === "granted") {
            try {
              console.log("Néos Push: Permissão já concedida. Forçando Opt-In da Subscription...");
              // No v16, o opt-in é o que cria o registro efetivo na Audience como Subscribed
              await OneSignal.User.PushSubscription.optIn();
              console.log("Néos Push: Opt-In concluído com sucesso.");
            } catch (err) {
              console.error("Néos Push: Erro ao realizar Opt-In:", err);
            }
          }
        };

        // Executa na carga
        checkAndOptIn();

        // Escuta mudanças de permissão para agir imediatamente se o usuário aceitar o prompt
        OneSignal.Notifications.addEventListener("permissionChange", (permission) => {
          console.log("Néos Push: Mudança de permissão detectada:", permission);
          if (permission) {
             OneSignal.User.PushSubscription.optIn();
          }
        });
      });
    </script>
